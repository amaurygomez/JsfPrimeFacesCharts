<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <div id="chart-pie" style="width: 900px; height: 500px;"></div>
        <script type="text/javascript" src="./resources/js/jquery.min.js"></script>
		<script type="text/javascript" src="./resources/js/jsapi.js"></script>
		<script type="text/javascript" src="./resources/js/PieChartJava.js"></script>
                
                
                
                
                
                <h:form id="form">  
  
    <p:growl id="messages" showDetail="true"/>  
  
    <p:dataTable var="estudiante" value="#{tableBean}" id="carList" editable="true">  
  
        <f:facet name="header">  
          Estudiantes    
        </f:facet>  
  
        <p:ajax event="rowEdit" listener="#{tableBean.onEdit}" update=":form:messages" />  
        <p:ajax event="rowEditCancel" listener="#{tableBean.onCancel}" update=":form:messages" />  
  
        <p:column headerText="Nombre" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{tableBean.nombre}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{tableBean.setNombrex()}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
  
        <p:column headerText="Matematica" style="width:20%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{tableBean.matematica}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{tableBean.setMatematicax()}" style="width:100%" label="Year"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
        <p:column headerText="Fisica" style="width:20%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{tableBean.fisica}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{tableBean.setFisicax()}" style="width:100%" label="Year"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>
  
       
  
           
  
        <p:column style="width:6%">  
            <p:rowEditor />  
        </p:column>  
  
    </p:dataTable>  
  
</h:form>  
    </h:body>
</html>
